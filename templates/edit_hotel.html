{% extends 'base.html' %}
{% block content %}
<h2>Edit Hotel</h2>

<form method="post">
  <input type="hidden" name="event_id" value="{{ eid or '' }}">
  
  <div class="mb-2">
    <label>Name</label>
    <input type="text" name="name" value="{{ hotel.name }}" required>
  </div>

  <div class="mb-2">
    <label>Address</label>
    <input type="text" name="address" value="{{ hotel.address or '' }}">
  </div>

  <div class="mb-2">
    <label>Phone</label>
    <input type="text" name="phone" value="{{ hotel.phone or '' }}">
  </div>

  <div class="mb-2">
    <label>State</label>
    <input type="text" name="state" maxlength="2" value="{{ hotel.state or '' }}">
  </div>

  <div class="mb-3">
    <label>Notes</label>
    <textarea name="notes" rows="3">{{ hotel.notes or '' }}</textarea>
  </div>

  <button class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('admin_event_lodging', eid=eid) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
