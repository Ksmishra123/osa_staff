{% extends 'base.html' %}
{% block content %}

<h2>Edit Event â€” {{ ev.city or 'New Event' }}</h2>

<form method="post">
  <hr style="margin:20px 0;">

  <div class="field">
    <label for="city">City</label>
    <input type="text" id="city" name="city" value="{{ ev.city or '' }}" required>
  </div>

  <h3>Coordinator & Event Details</h3>

  <div class="field">
    <label for="coordinator_name">Coordinator Name</label>
    <input type="text" id="coordinator_name" name="coordinator_name"
           value="{{ ev.coordinator_name or '' }}" placeholder="e.g. John Smith">
  </div>

  <div class="field">
    <label for="coordinator_phone">Coordinator Phone</label>
    <input type="tel" id="coordinator_phone" name="coordinator_phone"
           value="{{ ev.coordinator_phone or '' }}" placeholder="(555) 123-4567">
  </div>

  <div class="field">
    <label for="dress_code">Dress Code</label>
    <input type="text" id="dress_code" name="dress_code"
           value="{{ ev.dress_code or '' }}" placeholder="e.g. OSA Polo & Black Pants">
  </div>

  <div class="field">
    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Expectations, reminders, etc.">{{ ev.notes or '' }}</textarea>
  </div>

  <div class="field">
    <label>
      <input type="checkbox" name="call_sheet_published"
             {% if ev.call_sheet_published %}checked{% endif %}>
      Publish Call Sheet (make visible to staff)
    </label>
  </div>

  <hr style="margin:20px 0;">

  <div class="field">
    <label>Main Date/Time</label>
    <input type="datetime-local" name="date" value="{{ ev.date|default('',true)|datetime_local }}" required>
  </div>

  <div class="field">
    <label>Setup Start</label>
    <input type="datetime-local" name="setup_start" value="{{ ev.setup_start|default('',true)|datetime_local }}">
  </div>

  <div class="field">
    <label>Event Start</label>
    <input type="datetime-local" name="event_start" value="{{ ev.event_start|default('',true)|datetime_local }}">
  </div>

  <div class="field">
    <label>Event End</label>
    <input type="datetime-local" name="event_end" value="{{ ev.event_end|default('',true)|datetime_local }}">
  </div>

  <div class="field">
    <label>Venue</label>
    <input name="venue" value="{{ ev.venue or '' }}">
  </div>

  <div class="field">
    <label>Hotel (notes)</label>
    <input name="hotel" value="{{ ev.hotel or '' }}">
  </div>

  <div style="margin-top:16px;">
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{{ url_for('admin_events') }}" class="btn">Cancel</a>
  </div>
</form>

{% endblock %}
