<!doctype html><html><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>OSA Staff Assignments</title>
<link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head><body>
<header class='topbar'><div class='brand'>OSA Assignments</div>
<nav>{% if current_user.is_authenticated %}
<a href='{{ url_for('me') }}'>My Assignments</a>
<a href='{{ url_for('admin_events') }}'>Admin</a>
<a href="{{ url_for('admin_people') }}">People</a>
<a href='{{ url_for('logout') }}'>Logout</a>
{% endif %}</nav></header>
<main class='container'>
{% with messages = get_flashed_messages() %}{% if messages %}
<div class='flash'>{% for m in messages %}<div class='flash-item'>{{ m }}</div>{% endfor %}</div>
{% endif %}{% endwith %}
{% block content %}{% endblock %}
</main></body></html>
