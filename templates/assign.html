{% extends 'base.html' %}{% block content %}
<h1>Assign Staff — {{ ev.city }} ({{ ev.date.strftime('%Y-%m-%d') }})</h1>
<form method='post' class='card'>
<table class='table'><thead><tr><th>Position</th><th>Person</th></tr></thead><tbody>
{% for p in positions %}
<tr><td>{{ p.name }}</td><td>
<select name='pos_{{ p.id }}'><option value=''>— Unassigned —</option>
{% for person in people %}
<option value='{{ person.id }}' {% if current.get(p.id)==person.id %}selected{% endif %}>{{ person.name }}</option>
{% endfor %}
</select></td></tr>
{% endfor %}
</tbody></table>
<button type='submit'>Save Assignments</button>
</form>
{% endblock %}
