{% extends 'base.html' %}
{% block content %}
<h1>People (Admin)</h1>
<p><a href="{{ url_for('admin_new_person') }}"><button type="button">+ New Person</button></a></p>
<table class="table">
  <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Address</th></tr></thead>
  <tbody>
    {% for p in people %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.phone }}</td>
        <td>{{ p.address }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
