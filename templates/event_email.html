{% extends 'base.html' %}
{% block content %}
<h2>Send Email — {{ ev.city }}</h2>
<p><strong>{{ ev.city }}</strong> — {{ ev.event_start.strftime('%B %d, %Y') if ev.event_start else '' }}</p>

<form method="post">
  <div class="field">
    <label>Subject</label>
    <input name="subject" required placeholder="Enter subject line" class="form-control">
  </div>

 <div class="field">
  <label>Message</label>
  <textarea id="body" name="body" rows="10" placeholder="Write your message here..."></textarea>
</div>

<!-- TinyMCE Editor -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  tinymce.init({
    selector: '#body',
    height: 400,
    menubar: false,
    plugins: 'link lists code table',
    toolbar:
      'undo redo | styleselect | bold italic underline | bullist numlist | link table | code',
    branding: false,
    content_style: 'body { font-family: Arial, sans-serif; font-size:14px }'
  });
</script>


  <button class="btn btn-primary">Send Email</button>
  <a href="{{ url_for('admin_events') }}" class="btn btn-secondary">Cancel</a>
</form>

<hr>
<h4>Recipients ({{ people|length }})</h4>
<ul>
  {% for p in people %}
    <li>{{ p.name }} — {{ p.email }}</li>
  {% endfor %}
</ul>
{% endblock %}
