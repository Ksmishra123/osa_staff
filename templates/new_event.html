{% extends 'base.html' %}
{% block content %}
<h1>New Event</h1>

<form method="post" class="stack">
  <label>City
    <input name="city" required>
  </label>

  <label>Main Date/Time
    <input type="datetime-local" name="date">
  </label>

  <label>Setup Start
    <input type="datetime-local" name="setup_start">
  </label>

  <label>Event Start
    <input type="datetime-local" name="event_start">
  </label>

  <label>Event End
    <input type="datetime-local" name="event_end">
  </label>

  <label>Venue
    <input name="venue">
  </label>

  <label>Hotel (notes)
    <input name="hotel">
  </label>

  <label>Coordinator Name
    <input name="coordinator_name" placeholder="e.g., Venue contact">
  </label>

  <label>Coordinator Phone
    <input name="coordinator_phone" placeholder="(555) 555-1212">
  </label>

  <label>
    <input type="checkbox" name="call_sheet_published">
    Call sheet published (visible to staff)
  </label>

  <div class="actions" style="margin-top:10px;">
    <button class="btn btn-primary">Create Event</button>
    <a class="btn" href="{{ url_for('admin_events') }}">Cancel</a>
  </div>
</form>
{% endblock %}
