{% extends 'base.html' %}
{% block content %}
<h1>New Event</h1>

<form method="post" class="stack">
  <label>City
    <input name="city" required>
  </label>

  <label>Main Date/Time
    <input type="datetime-local" name="date">
  </label>

  <label>Setup Start
    <input type="datetime-local" name="setup_start">
  </label>

  <label>Event Start
    <input type="datetime-local" name="event_start">
  </label>

  <label>Event End
    <input type="datetime-local" name="event_end">
  </label>

  <label>Venue
    <input name="venue">
  </label>

  <label>Hotel (notes)
    <input name="hotel">
  </label>

  <div class="field">
  <label for="coordinator_name">Coordinator Name</label>
  <input type="text" id="coordinator_name" name="coordinator_name" placeholder="e.g. John Smith">
  </div>

  <div class="field">
    <label for="coordinator_phone">Coordinator Phone</label>
    <input type="tel" id="coordinator_phone" name="coordinator_phone" placeholder="(555) 123-4567">
  </div>

  <div class="field">
    <label for="dress_code">Dress Code</label>
    <input type="text" id="dress_code" name="dress_code"
         placeholder="e.g. OSA Polo & Black Pants, No Jeans">
  </div>

  <div class="field">
    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Additional event notes or expectations..."></textarea>
  </div>

<div class="field">
  <label>
    <input type="checkbox" name="call_sheet_published">
    Publish Call Sheet (make visible to staff)
  </label>
</div>

  <div class="actions" style="margin-top:10px;">
    <button class="btn btn-primary">Create Event</button>
    <a class="btn" href="{{ url_for('admin_events') }}">Cancel</a>
  </div>
</form>
{% endblock %}
